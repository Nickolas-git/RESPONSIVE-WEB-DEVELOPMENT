<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Tags Simples </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div>
    <section>
        <h1>Exemplos de tags simples</h1>
        <p>Exemplo parágrafo</p>
        <h2>Exemplo subtitulo </h2>
        <a href="#">exemplo hyperlink</a>
    </section>  
<br>
    <section>  
        <p>Exemplo listas</p>  
        <ol>
            <li>item 1</li>
            <li>item 2</li>
        </ol>

        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>

        <div>
            <img src="#" alt="Foto exemplo" title="Foto exemplo" style="width: 100px; height: 100px; border: 1px solid black;">
        </div>
    </section>
<br>
    <section>
        <p>Exemplo tabela</p>
        <table width="500" border="1">
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
            </tr>
            <tr>
                <td rowspan="2">Célula 1</td>
                <td colspan="2">Célula 2</td>
            </tr>

            <tr>
                <td>Célula 2</td>
                <td>Célula 3</td>
            </tr>
        </table>
    </section>     
<br>
    <section>
        <p>Exemplo formulário</p>
        <form action="" id="formulario" method="POST">
            <label for="nome">Nome completo: </label>
            <input type="text" id="nome" maxlength="70" required> <br>

            <label for="idade">Idade: </label>
            <input type="number" id="idade"><br>

            <label for="emailEnd">E-mail: </label>
            <input type="email" id="emailEnd"><br>

            <label for="newsletter">
                <input type="radio" name="newsletter" value="Sim"> Sim
                <input type="radio" name="newsletter" value="Não"> Não <br>

                <input type="submit" value="Enviar">
        </form>
    </section>    
<br>
    <section>
        <form id="formulario" method="POST">
            <label for="estcivil">Estado civil: </label>
            <select name="estcivil" id="estcivil">
                <option value="S">Solteiro</option>
                <option value="C">Casado</option>
                <option value="V" selected>Viúvo</option>
                <option value="D">Divorciado</option>
            </select>
        </form>
    </section>
<br>
    <section>
        <form id="formulario" method="POST">
            <label for="obs">Observações</label><br>
            <textarea name="obs" id="obs" cols="50" rows="5">Texto de exemplo</textarea>
        </form>
    </section>
        <script src="script.js"></script>
    </div>
    </body>
</html>
